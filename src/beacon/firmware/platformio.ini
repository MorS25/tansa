; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html

; SEE: http://docs.platformio.org/en/stable/projectconf.html#lib-deps

[platformio]
src_dir = .

[common]
lib_deps_external =
	https://github.com/z3t0/Arduino-IRremote#20a4d97f6178efdfcf421e92b3a4ca668d741d9e
	https://github.com/dennisss/arduino-dw1000#94f8a8d602d1afbd00b35dbc8633c40c1e0b8867

[env:esp32thing]
platform = espressif32
board = esp32thing
board_f_cpu = 80000000L
framework = arduino
lib_deps = ${common.lib_deps_external}
src_filter += +main.cpp +anchor.cpp +tag.cpp
